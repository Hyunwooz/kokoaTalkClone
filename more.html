<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Woo Hyun Dev</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 없음</span>
            <!--To DO : wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--배터리 Icon-->
            <!--라이트닝 Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span class="screen-header__cogs"><a href="settings.html"><i class="fas fa-cog fa-2x"></a><div class="screen-header__circle"></div></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./img/profile.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">WooHyunDev</h4>
                    <div class="user-component__title-alert">
                        <h6 class="user-component__subtitle">+82 01 1234 5687</h6>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i><span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="far fa-grin-alt"></i><span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-user-circle"></i><span>Account</span></div>
        </div>
        <div class="more-suggestions" >
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestion__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <span class="more-suggestion__icon-text">Kakao Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestion__icon-text">Kakao Games</span>
                </div>
            </div>
        </div>
    </main>

    <!-- html 자동생성 문장  nav>ul>li*4>a -->

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notificarion badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__circle"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>스크린이 너무 큽니다. ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/11b28788e0.js" crossorigin="anonymous"></script>
</body>
</html>
