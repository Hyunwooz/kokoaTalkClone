<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Woo Hyun Dev</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 없음</span>
            <!--To DO : wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--배터리 Icon-->
            <!--라이트닝 Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span class="screen-header__cogs"><a href="settings.html"><i class="fas fa-cog fa-2x"></a><div class="screen-header__circle"></div></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-headset"></i><span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go To Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#KHW</h5>
                    <h6 class="open-post__hashtags">#khw#Hyun#friends</h6>
                    <div class="open-post__members">
                        <img src="https://postfiles.pstatic.net/MjAyMjA2MjNfMjQ0/MDAxNjU1OTc1MjY1Mzkz.YaGXWX8JbVAZZ55eEJjK58KhwVzr3XKogO-94NF1rnsg.sDdW_iqHVceTr7UDqarqf6RVCDBfzjcarERRTD0QHAog.JPEG.alxlssh123/logo.jpg?type=w773" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="./img/profile.jpg" />
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i>
                        <span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- html 자동생성 문장  nav>ul>li*4>a -->

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notificarion badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x nav__link__find"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__circle"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>스크린이 너무 큽니다. ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/11b28788e0.js" crossorigin="anonymous"></script>
</body>
</html>
